<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>使用 checked 伪类实现纯 CSS Tab 切换</title>
<style>
    h2{
        text-align: center;
    }
    .container {
        position: relative;
        width: 400px;
        margin: 50px auto;
    }

    input {
        display: none;
    }

    .nav {
        position: relative;
        overflow: hidden;
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    li {
        width: 200px;
        float: left;
        text-align: center;
        background: #ddd;
    }

    li label {
        display: block;
        width: 200px;
        line-height: 36px;
        font-size: 18px;
        cursor: pointer;
    }

    .content {
        position: relative;
        overflow: hidden;
        width: 400px;
        height: 100px;
        border: 1px solid #999;
        box-sizing: border-box;
        padding: 10px;
    }

    .content1,
    .content2 {
        display: none;
        width: 100%;
        height: 100%;
    }

    .nav1:checked ~ .nav li {
        background: #ddd;
        color: #000;
    }
    .nav1:checked ~ .nav li:first-child {
        background: #ff7300;
        color: #fff;
    }

    .nav2:checked ~ .nav li {
        background: #ddd;
        color: #000;
    }
    .nav2:checked ~ .nav li:last-child {
        background: #ff7300;
        color: #fff;
    }

    .nav1:checked ~ .content > div {
        display: none;
    }
    .nav1:checked ~ .content > div:first-child {
        display: block;
    }

    .nav2:checked ~ .content > div {
        display: none;
    }
    .nav2:checked ~ .content > div:last-child {
        display: block;
    }

    .active {
        background: #ff7300;
        color: #fff;
    }

    .default {
        display: block;
    }
</style>
</head>
<body>
    <h2>使用 checked 伪类实现纯 CSS Tab 切换</h2>
    <div class="container">
        <input class="nav1" id="li1" type="radio" name="nav" />
        <input class="nav2" id="li2" type="radio" name="nav" />
        <ul class="nav">
            <li class="active"><label for="li1">列表1</label></li>
            <li><label for="li2">列表2</label></li>
        </ul>
        <div class="content">
            <div class="content1 default">列表1内容:123456</div>
            <div class="content2">列表2内容:abcdefgkijkl</div>
        </div>
    </div>
</body>
</html>
