<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>责任链</title>
<script>
	var Chain = function (fn) {
		this.fn = fn;
		this.successor = null;
	};
	Chain.prototype.setNextSuccessor = function (successor) {
		return (this.successor = successor);
	};
	Chain.prototype.passRequest = function () {
		var ret = this.fn.apply(this, arguments);
		if (ret === 'nextSuccessor') {
			return this.successor && this.successor.passRequest.apply(this.successor, arguments);
		}
		return ret;
	};
	var order500 = function (orderType, pay, stock) {
		if (orderType == 1 && pay === true) {
			console.log('500定金预购，得到100优惠券');
		} else {
			return 'nextSuccessor';
		}
	};
	var order200 = function (orderType, pay, stock) {
		if (orderType == 2 && pay === true) {
			console.log('200定金预购，得到50优惠券');
		} else {
			return 'nextSuccessor';
		}
	};
	var orderNormal = function (orderType, pay, stock) {
		if (stock > 0) {
			console.log('普通购买，无优惠券');
		} else {
			console.log('库存不足');
		}
	};

	// 包装成责任链节点
	var chainOrder500 = new Chain(order500);
	var chainOrder200 = new Chain(order200);
	var chainOrderNormal = new Chain(orderNormal);
	// 指定顺序
	chainOrder500.setNextSuccessor(chainOrder200);
	chainOrder200.setNextSuccessor(chainOrderNormal);
	// 传递给第一个节点
	chainOrder500.passRequest(1, true, 500);
	chainOrder500.passRequest(2, true, 500);
	chainOrder500.passRequest(3, true, 500);
	chainOrder500.passRequest(1, false, 0);

	// 用AOP实现责任链
	Function.prototype.after = function (fn) {
		var self = this;
		return function () {
			var ret = self.apply(this, arguments);
			if (ret == 'nextSuccessor') {
				return fn.apply(this, arguments);
			}
			return ret;
		};
	};
	var order = order500.after(order200).after(orderNormal);
	order(1, true, 500);
	order(2, true, 500);
	order(1, false, 500);

	// 责任链模式获取上传组件对象
	var getActiveUploadObj = function () {
		try {
			return new ActiveXObject('xxxxx'); //ie上传控件
		} catch (e) {
			return 'nextSuccessor';
		}
	};

	var getFlashUploadObj = function () {
		if (supportFlash()) {
			return $('<object type="application/x-shockwave-flash"></object>').appendTo('body');
		} else {
			return 'nextSuccessor';
		}
	};

	var getFormUploadObj = function () {
		return $('<input name="file" type="file"/>').appendTo('body');
	};

	var getUploadObj = getActiveUploadObj.after(getFlashUploadObj).after(getFormUploadObj);
</script>
</head>
<body></body>
</html>
