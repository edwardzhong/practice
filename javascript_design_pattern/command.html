<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>命令模式</title>
<style>
	button{
		border:1px solid #ddd;
		border-radius:4px;
		background-color: #eee;
		padding: 8px 20px;
	}
</style>
</head>
<body>
<button id="replay">replay</button>
<script>
	// 命令模式实现重播功能
	var Ryu={
		attack:function(){
			console.log('攻击');
		},
		defense:function(){
			console.log('防御');
		},
		jump:function(){
			console.log('跳跃');
		},
		crouch:function(){
			console.log('蹲下');
		}
	};
	var makeCommand=function(receiver,state){
		return function(){
			receiver[state]();
		};
	};

	var commands={
		'119':'jump',//w
		'115':'crouch',//s
		'97':'defense',//a
		'100':'attack'//d
	};
	var commandStack=[];
	document.onkeypress=function(e){
		var keyCode=e.keyCode,
			command=makeCommand(Ryu,commands[keyCode]);
		if(!command){return;}
		command();
		commandStack.push(command);
	};
	document.getElementById('replay').onclick=function(){
		var command;
		while(command=commandStack.shift()){
			command();
		}
	};
</script>
</body>
</html>
