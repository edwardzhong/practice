<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<title>代理</title>
</head>
<body>
<script>
	// 虚拟代理合并http请求
	var syncFile = function (id) {
		console.log('开始同步文件，id：' + id);
	};
	var proxySyncFile = (function () {
		var cache = [],
			timer;
		return function (id) {
			cache.push(id);
			if (timer) {
				return;
			} //定时器已启动

			timer = setTimeout(function () {
				syncFile(cache.join(','));
				clearTimeout(timer);
				timer = null;
				cache.length = 0;
			}, 2000);
		};
	})();

	// var cbs=document.getElementsByTagName('input');

	// 高阶函数动态创建代理
	var createProxyFactory = function (fn) {
		var cache = {};
		return function () {
			var args = Array.prototype.join.call(arguments, ',');
			if (args in cache) {
				return cache[args];
			}
			return (cache[args] = fn.apply(this, arguments));
		};
	};

	var mult = function () {
		var a = 1;
		for (var i = 0, l = arguments.length; i < l; i++) {
			a = a * arguments[i];
		}
		return a;
	};
	var plus = function () {
		var a = 0;
		for (var i = 0, l = arguments.length; i < l; i++) {
			a = a + arguments[i];
		}
		return a;
	};
	var proxyMult = createProxyFactory(mult),
		proxyPlus = createProxyFactory(plus);
	console.log(proxyMult(1, 2, 3, 4));
	console.log(proxyPlus(1, 2, 3, 4));

	// miniConsole未加载之前可以使用api，按下F2呼唤出控制台，才开始加载miniConsole.js,同时依次执行缓存队列
	var miniConsole = (function () {
		var cache = [];
		var handle = function (e) {
			if (e.keyCode == 113) {
				var script = document.createElement('script');
				script.onload = function () {};
				script.src = 'miniConsole.js';
				document.getElementsByTagName('head')[0].appendChild(script);
				document.body.removeEventListener('keydown', handle, false);
			}
		};
		document.body.addEventListener('keydown', handle, false);
		return {
			log: function () {
				var args = arguments;
				cache.push(function () {
					return miniConsole.log.apply(miniConsole, args);
				});
			},
		};
	})();
</script>
</body>
